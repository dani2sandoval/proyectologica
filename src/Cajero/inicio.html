<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Creación de Enlace a un Documento CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/styles.css">
    <!--Creación de Enlace a un Documento CSS-->
    <link rel="stylesheet" href="Estilos/estiloslogin.css">
    <title>Cajero Automático</title>
    <!--Pequeño Icono de Desarrollo del sistema-->
    <link rel="shortcut icon" href="Imagenes/monedaicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="fondo">
<h1>Hello Mundo</h1>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg bg-dark">

            <div class="container-fluid">
                <img src="Imagenes/monedaicon.ico" alt="Logo" class="encabezadologo" id="logo">
                <h2 id="bienvenido">Bienvenido</h2>
            </div>

        </nav>
    </header>

    <div class="contenido">

        <h1 class="isesion">Inicia sesión</h1>

        <!--Creación del Formulario de Inicio de Sesión Para las transcaciones-->
        <form class="formulario">       

            <!--Creación de Selectores De Usuario-->     
            <select class="custom-select user" id="usuario">
                <option disabled selected>Seleccione su usuario</option>
                <option value="1">Melvin Sandoval</option>
                <option value="2">Chris Berganza</option>
                <option value="3">Kevin Gutierrez</option>
                <option value="4">Edgar Quiñonez</option>
                <option value="5">Fernando Carranza</option>
            </select>

            <!--Ingreso de contraseña y boton iniciar sesión-->
            <!--Creación de Indentificadores Unicos "ID"-->
            <input type="password" class="contraseña" placeholder="Contraseña" id="password">
            <input type="button" value="Iniciar sesión" class="btn-iniciar" id="btnIniciar">

        </form>
        
        <div id="liveAlertPlaceholder"></div>
    </div>

    <!--2-->
<!--Enlaces a Script(Documento de JavaScript)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="Scripts/login.js"></script>    
<script src="Scripts/funciones.js"></script>
</body>
</html>
